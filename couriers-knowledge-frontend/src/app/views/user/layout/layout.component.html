<div class="layout-container">
  <aside class="sidebar">
    <!-- Header modernizado com logo -->
    <div class="sidebar-header">
      <div class="brand-container">
        <img src="assets/images/logo-sem-fundo.png"
             alt="Courier's Knowledge"
             class="brand-logo">
        <div class="brand-text">
          <h2>Courier's Knowledge</h2>
          <span class="brand-tagline">Smart Notes</span>
        </div>
      </div>
    </div>

    <!-- Navegação mantida exatamente como estava -->
    <nav class="sidebar-nav">
      <a routerLink="/app/dashboard" routerLinkActive="active">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        <span>Avaliações</span>
      </a>
      <a routerLink="/app/live" routerLinkActive="active">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="8" fill="currentColor"/>
          <circle cx="12" cy="12" r="3" fill="#1e1e1e"/>
        </svg>
        <span>Ao Vivo</span>
      </a>
      <a routerLink="/app/matches" routerLinkActive="active">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-9H19V1h-2v1H7V1H5v1H3.5C2.67 2 2 2.67 2 3.5v16C2 20.33 2.67 21 3.5 21h17c.83 0 1.5-.67 1.5-1.5v-16C22 2.67 21.33 2 20.5 2z"/>
        </svg>
        <span>Partidas</span>
      </a>
      <a routerLink="/app/friends" routerLinkActive="active">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 7c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zm-4 5c2.67 0 8 1.34 8 4v3H4v-3c0-2.66 5.33-4 8-4z"/>
        </svg>
        <span>Amigos</span>
      </a>
      <a routerLink="/app/get-premium" routerLinkActive="active" class="premium-link">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span>Premium</span>
      </a>
      <a routerLink="/app/settings" class="nav-link settings-link">
        <i class="icon">⚙️</i> Settings
      </a>
    </nav>

    <!-- Footer do usuário mantendo TODAS as funcionalidades originais -->
    <div class="sidebar-footer">
      <a routerLink="/app/profile" class="user-profile-link" *ngIf="userProfile">
        <div class="user-details">
          <img [src]="userProfile.avatarUrl || 'assets/images/logo com óculos.png'"
               alt="Avatar"
               class="user-avatar">
          <div class="user-info">
            <div class="user-name">{{ userProfile.steamUsername }}</div>
            <div class="user-status">
              <span class="status-dot" [class.premium]="userProfile.accountStatus === 'Premium'"></span>
              {{ userProfile.accountStatus || 'Free' }}
            </div>
          </div>
        </div>

        <!-- Counter de atualizações MANTIDO exatamente como estava -->
        <div class="updates-counter">
          <span>Atualizações: {{ userProfile.remainingUpdates }} / {{ userProfile.totalUpdates }}</span>
          <div class="tooltip">
            <i class="info-icon">?</i>
            <span class="tooltip-text">{{ updateLimitTooltip }}</span>
          </div>
        </div>
      </a>

      <!-- Botão logout mantido -->
      <button class="logout-button" (click)="logout()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        Sair
      </button>
    </div>
  </aside>

  <!-- Main content mantido -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
